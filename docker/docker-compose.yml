version: '2.1'
services:

  base:
    build:
      context: ""
      dockerfile: Dockerfile.base
    image: php5-base

  web:
    build:
      context: ""
      dockerfile: Dockerfile.local
      args:
        hostUID: 1000
        hostGID: 1000
    image: myapp-web
    hostname: myapp-web
    container_name: myapp-web
    labels:
      SERVICE_NAME: myapp-web
      SERVICE_80_NAME: myapp-web
      SERVICE_443_NAME: myapp-web
    ports:
     - '${FORWARD_WEB_PORT:-8080}:80'
     - '${FORWARD_WEB_PORT:-8443}:443'
    depends_on:
      db:
        condition: service_healthy
      mail:
        condition: service_started
      redis:
        condition: service_started
    environment:
      APP_ENV: local
      PHP_IDE_CONFIG: serverName=myapp-web.service.docker
    volumes:
    - ../:/home/www/app
    networks:
      - myapp

  db:
    image: mysql:5.7.35
    #image: mysql:8.0.25
    hostname: myapp-db
    container_name: myapp-db
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: myapp
      MYSQL_USER: user
      MYSQL_PASSWORD: secret
    labels:
      SERVICE_NAME: myapp-db
      SERVICE_3306_NAME: myapp-db
      SERVICE_33060_NAME: myapp-db
    ports:
      - '${FORWARD_DB_PORT:-3306}:3306'
    healthcheck:
      test: "/usr/bin/mysql --user=user --password=secret --execute \"SHOW DATABASES;\""
      interval: 3s
      timeout: 3s
      retries: 10
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
    #command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci --default-authentication-plugin=mysql_native_password
    networks:
      - myapp

  mail:
    image: mailhog/mailhog
    hostname: myapp-mail
    container_name: myapp-mail
    labels:
        SERVICE_NAME: myapp-mail
    ports:
      - '${FORWARD_MAIL_PORT:-1025}:1025' # SMTP server
      - '${FORWARD_MAIL_PORT:-8025}:8025' # Web UI
    networks:
      - myapp

  redis:
    image: redis:4.0.14-alpine3.11
    hostname: myapp-redis
    container_name: myapp-redis
    labels:
      SERVICE_NAME: myapp-redis
    networks:
      - myapp

networks:
  myapp:
    driver: bridge
